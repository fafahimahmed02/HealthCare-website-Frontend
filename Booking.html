    </header>



    <!--Start Booking Section-->
<section class="booking-section" id="booking-section">

	<h4 class="heading">Make An Appointment</h4>
	<div class="row">
			<div class="map">
				<h1>Google Map</h1>
				<p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4338.985926638528!2d90.31168650870892!3d23.866995272012755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c1f7ed5f4193%3A0x8159af0d71ff7374!2sEastern%20University!5e0!3m2!1sen!2sbd!4v1637081360413!5m2!1sen!2sbd"
						width="400" height="392" style="border:0;" allowfullscreen="" loading="lazy"></iframe></p>
			</div>
	
		<form action="" method="">
			<div class="inputBox">
				<input type="text" name="name" id="name" placeholder="Enter your name">
				<input type="email" name="email" id="email" placeholder="Enter your email">
			</div>
			<div class="inputBox">
				<input type="phone" name="phone" id="phone" placeholder="Enter your phone">
				<input type="text" name="subject" id="subject" placeholder="Enter your subject">
				<input type="datetime-local"id="datetime"name="datetime"><br><br>
			</div>
			<textarea name="message" id="message" cols="30" rows="10" placeholder="Enter any other information here"></textarea>
			<!-- <input type="submit" class="btn" value="Submit"> -->
			<button class="btn" onclick="myFunction()">Submit</button>
		</form>

	</div>

</section>

<script>
	function myFunction() {
	  alert("Please Login First for make an Appointment. Thanks");
	  
	}
	</script>
	

<!--End Booking Section-->
